{% extends "base.html" %}

{% block main %}
  <style>
form[data-ajt-status="loading"] button {
  opacity: 0.5;
}
  </style>
  <div id="greeting" data-ajt-mode="replace">Hello, {{ name }}!</div>
  <form action="{{ url_for('onsubmit.index') }}"
        method="post"
        onsubmit="ajt(event)">
    <input type="text" name="name">
    <button>Submit</button>
  </form>
{% endblock %}
