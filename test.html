<!DOCTYPE html>
<html>
  <body>
    <div id="test"></div>
    <script type="module">
      import processContent from './lib/dom.js'
      const parser = new DOMParser()
      const doc = parser.parseFromString(`
<div id="test" data-ajt-mode="replace">
  <h1>Hello, World!</h1>
     <script>console.log('inner script')</${'script'}>
</div>
<script data-ajt-mode="script">console.log('mode script')</${'script'}>
`, 'text/html')
      processContent(doc)
      </script>
  </body>
</html>
